<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma Valentine</title>
<style>
    /* ===== STYLE ===== */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        color: #fff;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.2);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 40px;
    }

    button {
        font-size: 1.5em;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
    }

    #yesBtn {
        background-color: #ff4b5c;
        color: #fff;
    }

    #yesBtn:hover {
        background-color: #ff6b81;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #aaa;
        color: #fff;
        position: relative;
    }

    /* coeurs flottants de fond */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(-45deg);
        animation: float 4s linear infinite;
        opacity: 0.7;
        z-index: 1;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes float {
        0% { transform: translate(0,0) rotate(-45deg); opacity:1;}
        100% { transform: translate(-100px,-600px) rotate(-45deg); opacity:0;}
    }

    /* Explosion de coeurs */
    .burst-heart {
        position: absolute;
        width: 15px;
        height: 15px;
        background: pink;
        transform: rotate(-45deg);
        animation: burst 1s forwards;
        z-index: 999;
    }

    .burst-heart::before,
    .burst-heart::after {
        content: "";
        position: absolute;
        width: 15px;
        height: 15px;
        background: pink;
        border-radius: 50%;
    }

    .burst-heart::before { top: -7.5px; left: 0; }
    .burst-heart::after { left: 7.5px; top: 0; }

    @keyframes burst {
        0% { transform: translate(0,0) rotate(-45deg); opacity:1;}
        100% { transform: translate(var(--x), var(--y)) rotate(-45deg); opacity:0;}
    }
</style>
</head>
<body>
<div class="container">
    <h1>Veux-tu √™tre ma Valentine ? üíå</h1>
    <button id="yesBtn">Oui ! ‚ù§Ô∏è</button>
    <button id="noBtn">Non üò¢</button>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // Oui clique
    yesBtn.addEventListener('click', () => {
        yesBtn.textContent = "‚ù§Ô∏è Tu es ma Valentine ! ‚ù§Ô∏è";
        yesBtn.disabled = true;
        noBtn.style.display = 'none';
        explodeHearts(50); // explosion de 50 coeurs
        alert("üíñ Je savais que tu dirais oui ! üíñ");
    });

    // Non bouton qui fuit
    noBtn.addEventListener('mouseenter', () => {
        const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
        const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    // coeurs qui tombent en fond
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.width = 10 + Math.random()*20 + 'px';
        heart.style.height = heart.style.width;
        heart.style.animationDuration = 2 + Math.random()*3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // explosion de coeurs
    function explodeHearts(count) {
        for(let i=0; i<count; i++){
            const heart = document.createElement('div');
            heart.classList.add('burst-heart');
            heart.style.left = (yesBtn.offsetLeft + yesBtn.offsetWidth/2) + 'px';
            heart.style.top = (yesBtn.offsetTop + yesBtn.offsetHeight/2) + 'px';
            const x = (Math.random()-0.5)*500 + 'px';
            const y = (Math.random()-0.5)*500 + 'px';
            heart.style.setProperty('--x', x);
            heart.style.setProperty('--y', y);
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }
    }
</script>
</body>
</html>
