
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
  <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
  <title>Ma Valentine</title>

  <style type="text/css">
    body {
      background-color: #ffdde1;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
      overflow: hidden;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #question {
      display: none;
      font-size: 28px;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; }
      100% { opacity: 0; top: 0px; }
    }
  </style>

  <script type="text/javascript">
//<![CDATA[
    function showQuestion() {
      document.getElementById("question").style.display = "block";
    }

    function yes() {
      var i;
      for (i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function createHeart() {
      var heart = document.createElement("div");
      heart.className = "heart";
      heart.appendChild(document.createTextNode("♥"));

      heart.style.left = Math.random() * 500 + "px";
      heart.style.top = Math.random() * 400 + "px";

      document.body.appendChild(heart);

      setTimeout(function () {
        document.body.removeChild(heart);
      }, 2000);
    }
//]]>
  </script>
</head>

<body>
  <div>
    <button onclick="showQuestion()">Clique ici</button>

    <div id="question">
      Veux-tu être ma Valentine ?<br />
      <button onclick="yes()">OUI</button>
    </div>
  </div>
</body>
</html>
